group 'uk.co.endofhome'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.60'
    ext.http4k_version = '3.36.1'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/http4k/maven"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.2.0'
    compile "org.http4k:http4k-core:$http4k_version"
    compile "org.http4k:http4k-server-jetty:$http4k_version"
    compile "org.http4k:http4k-client-apache:$http4k_version"
    compile group: "org.http4k", name: "http4k-template-handlebars", version: "$http4k_version"
    compile group: "org.http4k", name: "http4k-format-gson", version: "$http4k_version"
    compile group: "org.http4k", name: "http4k-multipart", version: "3.38.1"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.0"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.0"

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "com.natpryce:hamkrest:1.4.2.0"
    testCompile "com.oneeyedmen:okeydoke:1.1.0"
}

task npmInstall(type: Exec) {
    commandLine "npm", "i"
}

task npmTest(type: Exec) {
    dependsOn npmInstall
    commandLine "npm", "test"
}

task webpack(type: Exec) {
    dependsOn npmTest
    commandLine "$projectDir/node_modules/.bin/webpack"
}

task stage(dependsOn: ['installDist'])

mainClassName = 'uk.co.endofhome.skrooge.Skrooge.kt'

test {
    dependsOn webpack
}
